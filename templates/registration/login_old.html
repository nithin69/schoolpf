{% extends 'base.html' %}
 {% load i18n %}


{% load static %}
{% block title %} KK Packers & Movers {% endblock %}


{% block body_block %}
<div class="em-wrapper-main"  style="background-color:whitesmoke;">
<div class="container" style="background-color:white;">
<div class="row">
<div class="module form-module">
  
  <div class="form">
<form class = "form-horizontal loginform" role="form" method="post" action=".">
                                           {% csrf_token %}
						{{form.errors}}
    <h2>Login to your account</h2>
    <form>
      <input required="required" id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
      <input required="required" id="id_password" name="password" type="password" placeholder="Password">
    <input type="submit" value="submit" class="submit-login">
    </form>
  </div>
  
  <div class="cta"><a href="/accounts/password/reset/">Forgot your password?</a></div>
  <div class="cta"><a href="/accounts/register/">Register</a></div>
</div>
</div>
</div>
</div>
<style>
.form-module {
    position: relative;
    background: #ffffff;
    max-width: 322px;
    width: 100%;
    border-top: 5px solid #A91605;
    box-shadow: 0 0 3px #A91605;
    margin: 0 auto;
    padding-bottom: 10px;
}
.form-module .form:nth-child(2) {
    display: block;
}
.form-module .form {
    
    padding: 40px;
}
.form-module h2 {
    margin: 0 0 20px;
    color: #A91605;
    font-size: 18px;
    font-weight: 400;
    line-height: 1;
}
.form-module input {
    outline: none;
    display: block;
    width: 100%;
    border: 1px solid #d9d9d9;
    margin: 0 0 20px;
    padding: 10px 15px;
    box-sizing: border-box;
    font-wieght: 400;
    -webkit-transition: 0.3s ease;
    transition: 0.3s ease;
}
form input.submit-login {
    cursor: pointer;
    background: #A91605;
    width: 100%;
    border: 0;
    padding: 10px 15px;
    color: #ffffff;
    -webkit-transition: 0.3s ease;
    transition: 0.3s ease;
}
.form-module .cta {
    background: #f2f2f2;
    width: 100%;
    padding: 15px 40px;
    box-sizing: border-box;
    color: #71a866;
    font-size: 12px;
    text-align: center;
}

</style>
{% endblock %}
